    <title>Tell Us More!</title>

  <body>
    <header>
      <div id="logo-container">
        <img
          id="logo"
          src="../images/bookwyrm-logo.jpg"
          alt="a brown wyrm surrounded by a mountain of books"
        />
        <h1>The Bookwyrm</h1>
      </div>
      <nav>
        <a
          class="nav-item"
          href="../index.html"
          >Home</a
        >
        <a
          class="nav-item"
          href="../players.html"
          >Players</a
        >
        <a
          class="nav-item"
          href="../dungeon.html"
          >Dungeon Masters</a
        >
      </nav>
      <div class="hamburger">
        <span class="bar"></span>
        <span class="bar"></span>
        <span class="bar"></span>
      </div>
    </header>
    <main>
      <h2>Contact Us!</h2>

      <form action="">
        <div class="contact-purpose-container">
          <p>What is your purpose?</p>
          <select
            name="contact-purpose"
            id="contact-purpose"
            required
          >
            <option
              disabled
              selected
            >
              Select an option
            </option>
            <option value="sell-books">I want to sell some books!</option>
            <option value="buy-books">I want to buy some books!</option>
          </select>
        </div>
        <p>
          Your name <br />
          <input
            class="text-input"
            type="text"
            id="name"
            name="name"
            required
          />
        </p>
        <p>
          Your Email <br />
          <input
            class="text-input"
            type="text"
            id="email"
            name="email"
            required
          />
        </p>
        <p>
          Phone Number <br />
          <input
            class="text-input"
            type="text"
            id="phone"
            name="phone"
            required
          />
        </p>
        <fieldset>
          <p>How would you like to be contacted?</p>
          <label for="email"
            ><input
              type="checkbox"
              name="contact-preference[]"
              value="email"
            />By Email</label
          >
          <label for="phone"
            ><input
              type="checkbox"
              name="contact-preference[]"
              value="phone"
            />
            By Phone</label
          >
        </fieldset>
        <fieldset>
          <p>Do you want to receive our Weekly Newsletter?</p>
          <label for="true"
            ><input
              type="radio"
              name="newsletter"
              value="yes"
              checked
            />Yes</label
          >
          <label for="false"
            ><input
              type="radio"
              name="newsletter"
              value="no"
            />No</label
          >
        </fieldset>
        <p>
          Anything else you want to add? <br />
          <textarea name="more-notes"></textarea>
        </p>
        <div><button type="submit">Submit</button><button type="reset">Reset</button></div>
      </form>
    </main>
    <footer>
      <a
        href="./about.html"
